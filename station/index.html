<h2>
    网格站维护
</h2>
<h4>网格站说明</h4>
<p>
    根据分公司的分级要求，可以分为多级网格站，层级关系为：分公司级 -> 网格站级 -> 网格员级 ,规模大的分公司可以分为：分公司级 -> 运营中心级 -> 网格站级 ->
    网格员级。每个网格站中可以选定多个网格员，网格员对应的是在微信账号维护里的人员账号。
</p>
<h4>增加、删除、修改网格站</h4>
<p>
在此项功能中可以为网格站指定网格员，每个网格站可以指定多个网格员，点击“指定网格员”链接后会弹出选择网格员的窗口，网格员与微信账号对应，这样就实现了网格站与网格员微信之间的关联。
</p>
