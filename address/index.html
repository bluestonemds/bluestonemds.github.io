<h2>
    网格地址维护
</h2>
<h4>网格地址说明</h4>
<p>
    网格地址目前分为两种，一种为标准地址，一种为原安装地址，以下分别作以介绍
</p>
<ul>
    <li>标准地址：本系统在处理用户数据的时候，将用户的标准地址与网格地址进行匹配，匹配成功后将该用户纳入到该网格地址管理</li>
    <li>原安装地址：本系统在处理用户数据的时候，将用户的原安装地址与网要各地址进行匹配，匹配成功后将该用户纳入到该网格地址管理</li>
</ul>
<h4>绑定网格地址</h4>
<p>
    将网格地址绑定到指定网格站，实现了用户与网格站之间的关联，还可以进行批量绑定。
</p>
