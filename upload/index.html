<h2>
    上传数据
</h2>
    <h4>上传用户数据</h4>
    <p>
        用户数据来自经分系统 -> 基础运营报表 -> 基础综合业务报表 -> 产品到期用户情况明细。日期范围选择为：2000-01-01 至 2050-01-01。
        <img src="http://jishimedia.oss-cn-shanghai.aliyuncs.com/grid/condition-1.png" />
    </p>
    <h4>上传营业收入数据</h4>
    <p>
        营业收入数据来自经分系统 -> 基础运营报表 -> 营业厅业务报表 -> 营业收入明细统计报表。日期范围根据需要选择，因为系统可以设置为采用全量或者增量的方式处理数据。
    </p>
<h4>更新数据</h4>
<p>
    数据上传成功后，点击更新数据按钮后，会以进度条的方式显示更新进度，请不要关闭页面，等待更新完成。
    <img src="http://jishimedia.oss-cn-shanghai.aliyuncs.com/grid/upload-process-data.png" />
</p>
