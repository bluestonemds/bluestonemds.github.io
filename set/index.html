<h4>设置</h4>
<ul>
    <li>处理营业收入数据的方式：全量的意思为处理数据之前将原有数据全部删除，采用新数据。增量的方式为在原有数据的基础上增加数据。各分公司根据情况需要进行选择，鉴于目前的经分系统速度不错，建议采用全量方式，以防止出现日期重复的情况</li>
    <li>网格站是否显示网格员：如果勾选，在微信端会在网格站的后面标识是哪些网格员。</li>
</ul>

<h4>清除数据</h4>
<p>
    在此项功能中可以删除所有用户数据和营业收入数据，因为经分系统只有2017年4月份之后的营业收入数据，所以营业收入只能删除4月份之后的数据以待重新上传更新。
</p>
