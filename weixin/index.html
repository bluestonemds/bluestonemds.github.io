<h2>
    微信账号维护
</h2>
    <h4>维护部门</h4>
    <span>
        按照分公司实际部门进行录入，方便在指定网格员时选择员工。
    </span>
    <h4>维护员工</h4>
    <span>
        账号、手机号和所在部门为必填项。账号为小写英文字母和数据的组合，因为可能存在同名同姓的情况，账号的规则建议为姓名的拼音全拼加上分公司名称的全拼，如果在分公司内存在同名的情况，账号后面附加数字加以区分，例如梨树分公司有两个李明，那个这两个员工的帐号分别为liminglishu1和liminglishu2。
    <img src="http://jishimedia.oss-cn-shanghai.aliyuncs.com/grid/employee.png" />
    </span>
